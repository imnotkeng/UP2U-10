<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Spill - Flood Fill Puzzle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Neon Spill</h1>
    </header>

    <div class="game-info">
      <div class="instructions">
        <p>ðŸŽ¯ Select a color below, then <strong>click any tile</strong> to flood from that spot</p>
        <p>Goal: Fill the entire board with one color!</p>
      </div>
      <div class="moves-display">
        Moves: <span id="move-counter">78</span>
      </div>
    </div>

    <div id="game-board" class="game-board">
      <!-- Tiles will be generated by JavaScript -->
    </div>

    <div class="controls">
      <div class="selected-color-display">
        <span>Selected Color:</span>
        <div id="selected-color" class="selected-color-box"></div>
      </div>
      <div id="color-picker" class="color-picker">
        <!-- Color buttons will be generated by JavaScript -->
      </div>

      <button id="restart-btn" class="restart-btn">Restart</button>
    </div>

    <div id="overlay" class="overlay hidden">
      <div class="overlay-content">
        <h2 id="overlay-message"></h2>
        <button id="play-again-btn" class="play-again-btn">Play Again</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
